	<body>
		<script>
			var ua = navigator.userAgent;
			var andriod = ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1;
			var ipadPro = !!/macintosh/.test(ua.toLowerCase()) && 'ontouchend' in document;
			var ios = !!/iphone|ipad|ipod/.test(ua.toLowerCase()) || ipadPro;
			var tablet = /(?:iPad|PlayBook)/.test(ua) || (andriod && !/(?:Mobile)/.test(ua)) || (/(?:Firefox)/.test(ua) && /(?:Tablet)/.test(ua)) || ipadPro;
			var device = andriod || ios || tablet;

			if (device && !tablet) {
				///移动端非pad时
				var hash = location.hash;
				if (hash.indexOf('infomation/strategy-detail') > -1) {
					hash = hash.replace('/infomation', '');
					location.href = './mobile' + hash;
				} else {
					location.href = './mobile';
				}
			}
		</script>
